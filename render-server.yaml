services:
  - type: web
    name: vault-api
    env: node
    plan: free
    rootDirectory: packages/server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://airtable-dashboard.onrender.com
      - key: AIRTABLE_PERSONAL_ACCESS_TOKEN
        sync: false  # Set this in Render dashboard
      - key: AIRTABLE_BASE_ID
        sync: false  # Set this in Render dashboard
      - key: AIRTABLE_USERS_TABLE
        value: Users
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set this in Render dashboard
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set this in Render dashboard
      - key: AWS_REGION
        sync: false  # Set this in Render dashboard
      - key: AWS_S3_BUCKET
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_DRIVE_CREDENTIALS_JSON
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false  # Set this in Render dashboard
