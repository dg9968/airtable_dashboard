services:
  - type: web
    name: airtable-dashboard
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: AIRTABLE_PERSONAL_ACCESS_TOKEN
        sync: false  # Set this in Render dashboard
      - key: AIRTABLE_BASE_ID
        sync: false  # Set this in Render dashboard
      - key: AIRTABLE_USERS_TABLE
        value: Users
      - key: NEXTAUTH_SECRET
        sync: false  # Set this in Render dashboard
      - key: NEXTAUTH_URL
        value: https://airtable-dashboard.onrender.com