services:
  - type: web
    name: airtable-dashboard
    env: node
    plan: free
    rootDirectory: packages/client
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: HONO_API_URL
        sync: false  # Set this to your Hono server URL (e.g., https://vault-api.onrender.com)
      - key: API_SECRET_KEY
        sync: false  # Set this in Render dashboard - must match vault-api API_SECRET_KEY
      - key: AIRTABLE_PERSONAL_ACCESS_TOKEN
        sync: false  # Set this in Render dashboard
      - key: AIRTABLE_BASE_ID
        sync: false  # Set this in Render dashboard
      - key: AIRTABLE_USERS_TABLE
        value: Users
      - key: NEXTAUTH_SECRET
        sync: false  # Set this in Render dashboard
      - key: NEXTAUTH_URL
        value: https://airtable-dashboard.onrender.com